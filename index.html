<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Invitation</title>
  <link rel="stylesheet" type="text/css" href="screen.css">
  <!-- <link rel="stylesheet" href="//basehold.it/22" /> -->
</head>
<body>
  <h1>Event Invitation</h1>
  <form id="event-invitation" action="#null" method="get">

        <legend><strong>Invitee Info</strong></legend>
          <ul>
          <li>
             <input type="text" id="fname" name="fname" placeholder="First name">
            <input type="text" id="lname" name="lname" placeholder="Last name">
          </li>
          <li>
            <label>Phone Number:</label>
            <input id="phone" type="text" placeholder="(123) 456-7890">
          </li>
          <li>
            <label>Email Add:</label>
            <input type="text" id="email" placeholder="youremailaddress@.com">
          </li>
          <li id="gender">
            <label>Gender:</label>
            <input id="male" type="radio" name="gender_field" value="male">
            <label id="male" >Male</label>
            <input id="female" type="radio" name="gender_field" value="female">
            <label id="female">Female</label>
          </li>
          </ul>

        <p>
          <input id="submit" type="submit" value="Please submit your form">
        </p>
    </form>
    <section id="problems">
      <ul></ul>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
