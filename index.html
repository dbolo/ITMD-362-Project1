<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Invitation</title>
  <link rel="stylesheet" type="text/css" href="screen.css">
  <!-- <link rel="stylesheet" href="//basehold.it/22" /> -->
</head>
<body>
  <h1>Event Invitation</h1>
  <form id="event-invitation" action="#null" method="get">
      <fieldset>
        <legend><strong>Invitee Info</strong></legend>
          <p>
             <input type="text" id="fname" name="fname" placeholder="First name">
  <input type="text" name="lname" placeholder="Last name">
          </p>
          <p>
            <label>Phone Number:</label>
            <input id="phone" type="text" placeholder="(123) 456-7890">
          </p>
          <p>
            <label>Email Add:</label>
            <input type="email"placeholder="you@tyz.com">
          </p>
          <p>
            <label>Gender:</label>
            <input type="radio" name="gender_field" value="male">
            <label>Male</label>
            <input type="radio" name="gender_field" value="female">
            <label>Fmale</label>
          </p>
          

</body>
</html>
